<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <link href="output.css" rel="stylesheet" />
    <script defer src="./script.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/a879116811.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="book_favicon.png" type="image/x-icon">
  </head>

  <body class="bg-gray-950 text-gray-100 min-h-screen font-sans flex flex-col">
    <!-- Header -->
    <header class="p-4 text-center bg-gradient-to-r from-indigo-600 to-purple-700 shadow-md">
      <h1 class="text-3xl font-bold tracking-wide mb-2 transition duration-300 hover:scale-105">
        <u>Student Registration System</u>
      </h1>
      <p class="max-w-3xl mx-auto text-gray-200 text-sm">
        Register your name, student ID, email, and contact number. You can also edit or delete your data dynamically.
      </p>
    </header>

    <!-- Main Form Section -->
    <main class="flex-grow p-4 flex flex-col items-center gap-6">
      <!-- Form Card -->
      <form id="studentForm" class="w-full max-w-3xl bg-gray-800 p-6 rounded-lg shadow-lg">
        <fieldset class="flex flex-col gap-4">
          <legend class="text-lg font-semibold text-indigo-400">Student Details</legend>

          <!-- Name Input -->
          <div class="flex flex-col sm:flex-row gap-2 items-center">
            <label class="w-24 text-right" for="name">Name:</label>
            <input
              id="name"
              required
              pattern="[A-Za-z ]+"
              minlength="3"
              type="text"
              placeholder="Enter your name"
              class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
            />
          </div>

          <!-- Student ID Input -->
          <div class="flex flex-col sm:flex-row gap-2 items-center">
            <label class="w-24 text-right" for="student_id">Student ID:</label>
            <input
              id="student_id"
              required
              pattern="[0-9]+"
              minlength="5"
              type="text"
              placeholder="Enter your ID"
              class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
            />
          </div>

          <!-- Email Input -->
          <div class="flex flex-col sm:flex-row gap-2 items-center">
            <label class="w-24 text-right" for="email">Email:</label>
            <input
              id="email"
              required
              type="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="Enter your email"
              class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
            />
          </div>

          <!-- Contact Input -->
          <div class="flex flex-col sm:flex-row gap-2 items-center">
            <label class="w-24 text-right" for="contact">Contact:</label>
            <input
              id="contact"
              required
              pattern="[0-9]+"
              minlength="10"
              type="text"
              placeholder="Enter your contact number"
              class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
            />
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded text-white font-medium transition-all duration-300"
            >
              Submit
            </button>
          </div>
        </fieldset>
      </form>

      <!-- Data Display Section -->
      <section class="w-full max-w-5xl mt-4">
        <!-- Table for desktop -->
        <div class="hidden sm:block overflow-auto rounded-lg shadow-lg border border-gray-700">
          <table class="min-w-full table-auto bg-gray-800 text-white">
            <thead class="bg-indigo-600 text-white">
              <tr>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Student ID</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Contact</th>
                <th class="px-4 py-2">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Dynamic rows go here -->
            </tbody>
          </table>
        </div>

        <!-- Cards for mobile -->
        <div id="cardContainer" class="sm:hidden grid gap-4 mt-4">
          <!-- Dynamic cards go here -->
        </div>
      </section>
    </main>

    <!-- Footer with GitHub Button -->
    <footer class="bg-gray-900 p-4 text-center relative">
      <button
        title="GitHub repository"
        type="button"
        class="fixed bottom-3 left-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full p-3 shadow-lg transition-transform duration-300 hover:scale-110"
      >
        <a
          href="https://github.com/Akshat24112001/StudentRegistrationSystem"
          target="_blank"
          aria-label="GitHub Repo"
        >
          <i class="fab fa-github fa-lg"></i>
        </a>
      </button>
      <p class="text-xs text-gray-400 mt-2">Â© 2025 Student Registration System</p>
    </footer>
  </body>
</html>
